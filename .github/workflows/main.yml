name:  test_qt

on:
  push:
    branches: "main"

jobs:
  job:
    name: ${{ github.workflow }}
    runs-on: windows-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
       
      - name: Add msbuild to PATH
        uses: seanmiddleditch/gha-setup-vsdevenv@master
     
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.2'
          host: 'windows'
          target: 'desktop'
          set-env: 'true'
          modules: 'qtdatavis3d'
          cache: 'true'

      - name: Configure  project on windows
        run: |
            cd test
            qmake
            nmake
 
          
      - name: Qtest
        run:  |
          cd test\release
          testQString toUpper


